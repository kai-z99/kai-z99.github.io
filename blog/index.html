---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Blog | Kai Zhang</title>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            padding: 32px 24px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 2em;
        }
        .post-list {
            list-style: none;
            padding: 0;
            margin-top: 2em;
        }
        .post-list li {
            margin-bottom: 1.5em;
        }
        .post-list a {
            font-size: 1.15rem;
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }
        .post-list a:hover {
            text-decoration: underline;
        }
        .post-date {
            color: #888;
            font-size: 0.95rem;
            margin-top: 0.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kai's Blog</h1>
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                <div class="post-date">{{ post.date | date: "%Y" }}</div>
            </li>
            {% endfor %}
            
            <!-- Keep existing HTML-only posts here -->
            <li>
                <a href="Implementing-Subsurface-Scattering-with-Analytic-BSSRDFs.html">
                    Implementing Subsurface Scattering with Analytic BSSRDFs
                </a>
                <div class="post-date">2025</div>
            </li>
        </ul>
    </div>
</body>
</html>
