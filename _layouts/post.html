<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            padding: 32px 24px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .post-meta {
            color: #888;
            font-size: 1rem;
            margin-bottom: 2em;
        }

        .post-content {
            font-size: 1.15rem;
            line-height: 1.7;
        }

        .post-content h2 {
            font-size: 1.6rem;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        .post-content h3 {
            font-size: 1.3rem;
            margin-top: 1.2em;
            margin-bottom: 0.4em;
            font-weight: 600;
        }

        a.back-link {
            display: inline-block;
            margin-bottom: 2em;
            color: #0077cc;
            text-decoration: none;
            font-size: 1rem;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        .post-content pre {
            background: #f5f5f5;
            padding: 10px 12px;
            border-radius: 6px;
            overflow-x: auto;
            max-width: 100%;
            box-sizing: border-box;
        }

        .post-content code {
            font-size: 0.8em;
            line-height: 1.4;
        }

        .post-content p code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .post-content img {
            display: block;
            margin: 1em auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .post-content blockquote {
            border-left: 4px solid #0077cc;
            margin: 1em 0;
            padding-left: 1em;
            color: #555;
        }

        .post-content ul, .post-content ol {
            margin-left: 1.5em;
        }

        .post-content a {
            color: #0077cc;
        }

        .media {
            margin: 0 auto 1em;
            text-align: center;
            max-width: min(100%, 900px);
        }

        .media img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 8px;
        }

        .media figcaption {
            color: #797979;
            font-size: 0.85em;
            font-style: italic;
            margin-top: .5em;
        }

        /* Syntax highlighting */
        .highlight {
            background: #f5f5f5;
            padding: 14px 16px;
            border-radius: 6px;
            overflow-x: auto;
        }

        /* Collapsible code blocks */
        details {
            margin: 1em 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #fafafa;
        }

        details summary {
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 500;
            color: #0077cc;
        }

        details summary:hover {
            background: #f0f0f0;
        }

        details[open] summary {
            border-bottom: 1px solid #ddd;
        }

        details pre {
            margin: 0;
            border-radius: 0 0 6px 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="{{ '/blog/' | relative_url }}" class="back-link">&larr; Back to Blog</a>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">{{ page.author | default: "Kai Zhang" }}{% if page.date %} Â· {{ page.date | date: "%B %Y" }}{% endif %}</div>
        
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</body>

</html>
